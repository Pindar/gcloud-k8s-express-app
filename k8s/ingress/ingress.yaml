apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: test-ingress
spec:
  rules:
  - host: citeststaging.itnotes.de
    http:
      paths:
      - backend:
          serviceName: hello-deployment-frontend-staging
          servicePort: 80
  - host: citestprod.itnotes.de
    http:
      paths:
      - backend:
          serviceName: hello-deployment-frontend-production
          servicePort: 80
