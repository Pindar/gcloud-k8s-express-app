apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hello-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-node
  strategy:
    # indicate which strategy we want for rolling update
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: hello-node
    spec:
      containers:
      - name: hellonode
        image: eu.gcr.io/sd-test-jenkins-cd/kbnw-express-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
